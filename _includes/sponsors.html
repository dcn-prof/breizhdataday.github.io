
    <!-- Portfolio Grid Section -->
    <section id="intervenants">
      
        <div class="container">
          
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Sponsors</h2>
                    <hr class="star-primary">
                </div>
            </div>
            
            <div class="row">
              {% for post in site.sponsors %}
              <div class="col-sm-4 portfolio-item">
                        <a href="{{post.href}}">
                            <div class="caption">
                                <div class="caption-content">
                                  <p>&nbsp;</p>
                                  <h3 align = "center">{{ post.qui }}</h2>
                                </div>
                            </div>
                           <img src="img/partenaires/{{ post.img }}" class="img-responsive">
                        </a>
                        </div>
                {% endfor %}
                


                    </div>
        
        </div> 
        
    </section>
